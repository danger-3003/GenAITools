<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Page</title>
</head>
<body>
    <div class="flex items-center justify-center flex-col">
        <div class="flex">
            <div class="bg-slate-300 m-5 hover:bg-[#ff0a0a] rounded-full h-16 w-16 flex items-center justify-center transition-colors duration-200">
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube text-[#ff0a0a] hover:text-white text-5xl transition-colors duration-200"></i></a>
            </div>
            <div class="bg-slate-300 m-5 hover:bg-gradient-to-tr from-yellow-400 from-10% via-purple-500 via-40% to-pink-700 to-90% rounded-full h-16 w-16 flex items-center justify-center transition-all duration-200">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram text-transparent bg-clip-text bg-gradient-to-tr from-yellow-400 from-10% via-purple-500 via-40% to-pink-700 to-90% rounded-xl hover:text-white text-5xl transition-all duration-200"></i></a>
            </div>
            <div class="bg-slate-300 m-5 hover:bg-black rounded-full h-16 w-16 flex items-center justify-center transition-all duration-200">
                <a href="https://github.com/"><i class="fa-brands fa-github text-black hover:text-white text-5xl transition-all duration-200"></i></a>
            </div>
        </div>
        <div class="flex items-center justify-center flex-wrap md:mx-10 lg:mx-20">
            <div class="w-64 lg:w-80 xl:w-96 h-max bg-slate-300 rounded-md my-5 mx-3 px-3 py-5 flex items-center justify-center flex-col">
                <div>
                    <img class="rounded-md" src="src/spline.png" alt="">
                </div>
                <a href="https://spline.design/" target="_blank" class="">Spline</a>
            </div>
            <div class="w-64 lg:w-80 xl:w-96 h-max bg-slate-300 rounded-md my-5 mx-3 px-3 py-5 flex items-center justify-center flex-col">
                <div>
                    <img class="rounded-md" src="src/fiverr.png" alt="">
                </div>
                <a href="https://www.fiverr.com/" target="_blank" class="">Fiverr</a>
            </div>
            <div class="w-64 lg:w-80 xl:w-96 h-max bg-slate-300 rounded-md my-5 mx-3 px-3 py-5 flex items-center justify-center flex-col">
                <div>
                    <img class="rounded-md" src="src/kittl.png" alt="">
                </div>
                <a href="https://www.kittl.com/" target="_blank" class="">Kittl</a>
            </div>
            <div class="w-64 lg:w-80 xl:w-96 h-max bg-slate-300 rounded-md my-5 mx-3 px-3 py-5 flex items-center justify-center flex-col">
                <div>
                    <img class="rounded-md" src="src/looka.png" alt="">
                </div>
                <a href="https://looka.com/" target="_blank" class="">Looka</a>
            </div>
            <div class="w-64 h-44 lg:w-80 lg:h-52 xl:w-96 xl:h-60 bg-slate-300 rounded-md my-5 mx-3"></div>
            <div class="w-64 h-44 lg:w-80 lg:h-52 xl:w-96 xl:h-60 bg-slate-300 rounded-md my-5 mx-3"></div>
            <div class="w-64 h-44 lg:w-80 lg:h-52 xl:w-96 xl:h-60 bg-slate-300 rounded-md my-5 mx-3"></div>
            <div class="w-64 h-44 lg:w-80 lg:h-52 xl:w-96 xl:h-60 bg-slate-300 rounded-md my-5 mx-3"></div>
        </div>
    </div>
</body>
</html>
